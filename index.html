<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Compass MVP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .dark {
            background-color: #1a202c;
            color: #cbd5e0;
        }
        .dark .bg-white {
            background-color: #2d3748;
        }
        .dark .text-gray-800 {
            color: #e2e8f0;
        }
        .dark .text-gray-600 {
            color: #a0aec0;
        }
        .dark .border-gray-300 {
            border-color: #4a5568;
        }
        .dark .shadow-md {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-white shadow">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-500">Career Compass</h1>
            <nav class="flex items-center">
                <a href="#" class="text-gray-600 hover:text-blue-500 mr-4">Home</a>
                <button id="dark-mode-toggle" class="text-gray-600 hover:text-blue-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                </button>
            </nav>
        </div>
    </header>

    <div class="container mx-auto p-4">
        <div id="app" class="mt-4">
            <div class="bg-white p-8 rounded-lg shadow-md">
                <h2 class="text-xl font-bold mb-4">Log Your Daily Activity</h2>
                <form id="log-form" class="space-y-4">
                    <input type="date" id="log-date" class="w-full p-2 border border-gray-300 rounded" required>
                    <input type="text" id="log-title" placeholder="Activity Title" class="w-full p-2 border border-gray-300 rounded" required>
                    <textarea id="log-description" placeholder="Activity Description" class="w-full p-2 border border-gray-300 rounded" required></textarea>
                    <div id="char-count" class="text-right text-sm text-gray-500"></div>
                    <input type="text" id="log-image-url" placeholder="Image URL (optional)" class="w-full p-2 border border-gray-300 rounded">
                    <img id="image-preview" src="#" alt="Image preview" class="mt-2 max-w-full rounded" style="display: none;">
                    <input type="text" id="log-tags" placeholder="Tags (comma-separated)" class="w-full p-2 border border-gray-300 rounded">
                    <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Add Log</button>
                </form>
            </div>

            <a href="/generate-post.html">
                <button id="generate-post-btn" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600 mt-4" disabled>Generate Post (0 Activities)</button>
            </a>

            <div class="mt-8 flex justify-between items-center">
                <div class="flex items-center">
                    <input type="text" id="search-bar" placeholder="Search logs..." class="w-full p-2 border border-gray-300 rounded">
                    <input type="text" id="filter-by-tag" placeholder="Filter by tag..." class="w-full p-2 border border-gray-300 rounded ml-4">
                    <div class="ml-4">
                        <label for="sort-by" class="mr-2">Sort by:</label>
                        <select id="sort-by" class="p-2 border border-gray-300 rounded">
                            <option value="date">Date</option>
                            <option value="title">Title</option>
                        </select>
                    </div>
                </div>
                <div class="flex items-center">
                    <label for="start-date" class="mr-2">From:</label>
                    <input type="date" id="start-date" class="p-2 border border-gray-300 rounded">
                    <label for="end-date" class="ml-4 mr-2">To:</label>
                    <input type="date" id="end-date" class="p-2 border border-gray-300 rounded">
                    <button id="clear-filters-btn" class="ml-4 bg-red-500 text-white p-2 rounded hover:bg-red-600">Clear</button>
                </div>
            </div>

            <div id="logs-container" class="mt-8">
                <h2 class="text-xl font-bold">This Week's Logs</h2>
                <div id="logs-list" class="mt-4">
                    <!-- Logs will be rendered here -->
                </div>
                <div class="mt-8 flex justify-center">
                    <button id="prev-page-btn" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600 mr-2" disabled>Previous</button>
                    <button id="next-page-btn" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600" disabled>Next</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-white shadow mt-8">
        <div class="container mx-auto p-4 text-center text-gray-600">
            &copy; 2025 Career Compass. All rights reserved.
        </div>
    </footer>

    <script src="app.js"></script>
    <script>
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const body = document.body;

        // Check for saved theme preference
        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark');
        }

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark');

            // Save theme preference
            if (body.classList.contains('dark')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.removeItem('theme');
            }
        });
    </script>
</body>
</html>
