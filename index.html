<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Compass MVP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script>
        // It's best to inline this script to prevent FOUC (Flash of Unstyled Content)
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-200">
    <div class="fixed top-0 left-0 w-full h-full bg-slate-50 dark:bg-[#0B1120] -z-10" style="background-image: radial-gradient(circle at 1px 1px, #cbd5e1 1px, transparent 0); background-size: 2rem 2rem;"></div>
    <header class="bg-white/70 dark:bg-slate-800/70 backdrop-blur-md shadow-sm sticky top-0 z-10">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-indigo-500 dark:text-indigo-400">Career Compass</h1>
            <nav class="flex items-center">
                <a href="#" class="text-slate-600 dark:text-slate-300 hover:text-indigo-500 dark:hover:text-indigo-400 mr-4">Home</a>
                <button id="dark-mode-toggle" class="text-slate-600 dark:text-slate-300 hover:text-indigo-500 dark:hover:text-indigo-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                </button>
            </nav>
        </div>
    </header>

    <div class="container mx-auto p-4">
        <div id="app" class="mt-4">
            <div class="flex flex-col md:flex-row md:space-x-8">
                <div class="md:w-1/3">
                    <div class="bg-white/30 dark:bg-slate-800/30 backdrop-blur-md p-8 rounded-2xl shadow-lg border border-white/20">
                        <h2 class="text-2xl font-bold mb-6 text-slate-900 dark:text-white">Log Your Daily Activity</h2>
                        <form id="log-form" class="space-y-4">
                            <input type="date" id="log-date" class="w-full p-3 bg-white/50 dark:bg-slate-700/50 border border-slate-300 dark:border-slate-600 rounded-lg text-slate-800 dark:text-slate-200 focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition" required>
                            <input type="text" id="log-title" placeholder="Activity Title" class="w-full p-3 bg-white/50 dark:bg-slate-700/50 border border-slate-300 dark:border-slate-600 rounded-lg text-slate-800 dark:text-slate-200 focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition" required>
                            <textarea id="log-description" placeholder="Activity Description" class="w-full p-3 bg-white/50 dark:bg-slate-700/50 border border-slate-300 dark:border-slate-600 rounded-lg text-slate-800 dark:text-slate-200 focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition" required></textarea>
                            <div id="char-count" class="text-right text-sm text-slate-500 dark:text-slate-400"></div>
                            <input type="text" id="log-image-url" placeholder="Image URL (optional)" class="w-full p-3 bg-white/50 dark:bg-slate-700/50 border border-slate-300 dark:border-slate-600 rounded-lg text-slate-800 dark:text-slate-200 focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition">
                            <img id="image-preview" src="#" alt="Image preview" class="mt-2 max-w-full rounded-lg" style="display: none;">
                            <input type="text" id="log-tags" placeholder="Tags (comma-separated)" class="w-full p-3 bg-white/50 dark:bg-slate-700/50 border border-slate-300 dark:border-slate-600 rounded-lg text-slate-800 dark:text-slate-200 focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition">
                            <button type="submit" class="w-full bg-indigo-500 text-white font-bold p-3 rounded-lg hover:bg-indigo-600 dark:bg-indigo-600 dark:hover:bg-indigo-700 transform hover:scale-105 transition-transform">Add Log</button>
                        </form>
                    </div>
                </div>
                <div class="md:w-2/3 mt-8 md:mt-0">
                    <a href="/generate-post.html">
                        <button id="generate-post-btn" class="w-full bg-gradient-to-r from-green-400 to-emerald-600 text-white font-bold p-4 rounded-lg shadow-lg hover:shadow-emerald-500/50 transform hover:scale-105 transition-all" disabled>
                            Generate Post (0 Activities)
                        </button>
                    </a>

                    <div class="mt-8 bg-white/30 dark:bg-slate-800/30 backdrop-blur-md p-6 rounded-2xl shadow-lg border border-white/20">
                        <div class="flex justify-between items-center mb-4">
                            <input type="text" id="search-bar" placeholder="Search logs..." class="w-full p-3 bg-white/50 dark:bg-slate-700/50 border border-slate-300 dark:border-slate-600 rounded-lg text-slate-800 dark:text-slate-200 focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition">
                            <input type="text" id="filter-by-tag" placeholder="Filter by tag..." class="w-full p-3 bg-white/50 dark:bg-slate-700/50 border border-slate-300 dark:border-slate-600 rounded-lg text-slate-800 dark:text-slate-200 ml-4 focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition">
                            <select id="sort-by" class="p-3 bg-white/50 dark:bg-slate-700/50 border border-slate-300 dark:border-slate-600 rounded-lg text-slate-800 dark:text-slate-200 ml-4 focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition">
                                <option value="date">Date</option>
                                <option value="title">Title</option>
                            </select>
                            <button id="clear-filters-btn" class="ml-4 bg-red-500 text-white p-3 rounded-lg hover:bg-red-600">Clear</button>
                        </div>
                         <div class="flex items-center">
                            <label for="start-date" class="mr-2">From:</label>
                            <input type="date" id="start-date" class="p-2 bg-slate-50 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-md text-slate-800 dark:text-slate-200">
                            <label for="end-date" class="ml-4 mr-2">To:</label>
                            <input type="date" id="end-date" class="p-2 bg-slate-50 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-md text-slate-800 dark:text-slate-200">
                        </div>
                    </div>

                    <div id="logs-container" class="mt-8">
                        <h2 class="text-2xl font-bold text-slate-900 dark:text-white mb-4">This Week's Logs</h2>
                        <div id="logs-list" class="mt-4 gap-8 sm:columns-2 xl:columns-3">
                            <!-- Logs will be rendered here -->
                        </div>
                        <div class="mt-8 flex justify-center">
                            <button id="prev-page-btn" class="bg-indigo-500 text-white p-2 rounded-md hover:bg-indigo-600 mr-2" disabled>Previous</button>
                            <button id="next-page-btn" class="bg-indigo-500 text-white p-2 rounded-md hover:bg-indigo-600" disabled>Next</button>
                        </div>
                    </div>

                    <div id="heatmap-container" class="mt-8">
                        <h3 class="text-2xl font-bold text-slate-900 dark:text-white mb-4">Contribution Graph</h3>
                        <div id="heatmap" class="bg-white/30 dark:bg-slate-800/30 backdrop-blur-md p-4 rounded-2xl shadow-lg mt-4 border border-white/20">
                            <!-- Heatmap will be rendered here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-white dark:bg-slate-800 shadow-md mt-8">
        <div class="container mx-auto p-4 text-center text-slate-600 dark:text-slate-400">
            &copy; 2025 Career Compass. All rights reserved.
        </div>
    </footer>

    <script src="app.js"></script>
    <script>
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const htmlEl = document.documentElement;

        darkModeToggle.addEventListener('click', () => {
            if (htmlEl.classList.contains('dark')) {
                htmlEl.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                htmlEl.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
        });
    </script>
</body>
</html>
