<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Post - Career Compass MVP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script>
        // It's best to inline this script to prevent FOUC (Flash of Unstyled Content)
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-200">
    <div class="fixed top-0 left-0 w-full h-full bg-slate-50 dark:bg-[#0B1120] -z-10" style="background-image: radial-gradient(circle at 1px 1px, #cbd5e1 1px, transparent 0); background-size: 2rem 2rem;"></div>
    <header class="bg-white/70 dark:bg-slate-800/70 backdrop-blur-md shadow-sm sticky top-0 z-10">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-indigo-500 dark:text-indigo-400">Career Compass</h1>
            <nav class="flex items-center">
                <a href="index.html" class="text-slate-600 dark:text-slate-300 hover:text-indigo-500 dark:hover:text-indigo-400 mr-4">Home</a>
                <button id="dark-mode-toggle" class="text-slate-600 dark:text-slate-300 hover:text-indigo-500 dark:hover:text-indigo-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                </button>
            </nav>
        </div>
    </header>

    <div class="container mx-auto p-4">
        <a href="index.html" class="text-indigo-500 dark:text-indigo-400 hover:underline font-medium">&larr; Back to Dashboard</a>
        <div class="mt-8">
            <div class="bg-white/30 dark:bg-slate-800/30 backdrop-blur-md p-8 rounded-2xl shadow-lg border border-white/20">
                <h1 class="text-3xl font-bold mb-6 text-slate-900 dark:text-white">Generate Social Media Post</h1>
                <div class="flex items-center space-x-4 mb-6">
                    <label for="platform-linkedin" class="flex items-center cursor-pointer text-lg">
                        <input type="radio" id="platform-linkedin" name="platform" value="linkedin" class="form-radio text-indigo-500 dark:text-indigo-400 h-5 w-5" checked>
                        <span class="ml-2">LinkedIn</span>
                    </label>
                    <label for="platform-twitter" class="flex items-center cursor-pointer text-lg">
                        <input type="radio" id="platform-twitter" name="platform" value="twitter" class="form-radio text-indigo-500 dark:text-indigo-400 h-5 w-5">
                        <span class="ml-2">Twitter/X</span>
                    </label>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label for="tone-selector" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Tone</label>
                        <select id="tone-selector" class="w-full bg-white/50 dark:bg-slate-700/50 border border-slate-300 dark:border-slate-600 rounded-lg shadow-sm p-2 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                            <option>Professional</option>
                            <option>Enthusiastic</option>
                            <option>Casual</option>
                            <option>Humorous</option>
                            <option>Humble-brag</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Length</label>
                        <div id="length-toggles" class="flex w-full rounded-lg bg-slate-200 dark:bg-slate-700 p-1">
                            <label class="w-full text-center">
                                <input type="radio" name="length" value="Short" class="hidden peer" checked>
                                <span class="block cursor-pointer rounded-md p-1.5 text-sm font-medium text-slate-600 dark:text-slate-300 peer-checked:bg-white dark:peer-checked:bg-slate-800 peer-checked:shadow">Short</span>
                            </label>
                            <label class="w-full text-center">
                                <input type="radio" name="length" value="Medium" class="hidden peer">
                                <span class="block cursor-pointer rounded-md p-1.5 text-sm font-medium text-slate-600 dark:text-slate-300 peer-checked:bg-white dark:peer-checked:bg-slate-800 peer-checked:shadow">Medium</span>
                            </label>
                            <label class="w-full text-center">
                                <input type="radio" name="length" value="Long" class="hidden peer">
                                <span class="block cursor-pointer rounded-md p-1.5 text-sm font-medium text-slate-600 dark:text-slate-300 peer-checked:bg-white dark:peer-checked:bg-slate-800 peer-checked:shadow">Long</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="mb-6">
                    <label for="emoji-density" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Emoji Density</label>
                    <input id="emoji-density" type="range" min="0" max="100" value="30" class="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer dark:bg-slate-700">
                </div>

                <div class="mb-8">
                    <label for="cta-toggle" class="flex items-center cursor-pointer">
                        <input id="cta-toggle" type="checkbox" class="form-checkbox h-5 w-5 text-indigo-500 dark:text-indigo-400 rounded-md bg-white/50 dark:bg-slate-700/50 border-slate-300 dark:border-slate-600 focus:ring-indigo-500">
                        <span class="ml-3 text-sm font-medium text-slate-700 dark:text-slate-300">Include a Call-to-Action (e.g., a question)</span>
                    </label>
                </div>

                <button id="generate-post-btn" class="w-full bg-gradient-to-r from-green-400 to-emerald-600 text-white font-bold p-4 rounded-lg shadow-lg hover:shadow-emerald-500/50 transform hover:scale-105 transition-all">
                    Generate Post
                </button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mt-8">
            <div>
                <h2 class="text-2xl font-bold text-slate-900 dark:text-white mb-4">This Week's Activities</h2>
                <div id="post-container" class="space-y-6">
                    <!-- Post will be rendered here -->
                </div>
            </div>
            <div>
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold text-slate-900 dark:text-white">Generated Post Preview</h2>
                    <button id="copy-to-clipboard-btn" class="bg-indigo-500 text-white px-4 py-2 rounded-lg hover:bg-indigo-600 flex items-center font-semibold">
                        <i data-lucide="copy" class="w-4 h-4 mr-2"></i>
                        Copy
                    </button>
                </div>
                <div id="loading-spinner" class="hidden animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-500 mx-auto mt-12"></div>
                <textarea id="post-preview" class="w-full bg-white/30 dark:bg-slate-800/30 backdrop-blur-md p-6 rounded-2xl shadow-lg border border-white/20 min-h-[200px] text-slate-800 dark:text-slate-200 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all" placeholder="Generated post will appear here..."></textarea>
                
                <div id="regenerate-options" class="hidden mt-4 space-x-2">
                    <button id="regen-shorter" class="regenerate-btn bg-slate-200 dark:bg-slate-700 text-slate-700 dark:text-slate-200 px-4 py-2 rounded-lg hover:bg-slate-300 dark:hover:bg-slate-600 text-sm font-medium">Make it Shorter</button>
                    <button id="regen-enthusiastic" class="regenerate-btn bg-slate-200 dark:bg-slate-700 text-slate-700 dark:text-slate-200 px-4 py-2 rounded-lg hover:bg-slate-300 dark:hover:bg-slate-600 text-sm font-medium">Make it More Enthusiastic</button>
                    <button id="regen-hashtags" class="regenerate-btn bg-slate-200 dark:bg-slate-700 text-slate-700 dark:text-slate-200 px-4 py-2 rounded-lg hover:bg-slate-300 dark:hover:bg-slate-600 text-sm font-medium">Add More Hashtags</button>
                </div>

                <div id="strategic-tooltip" class="mt-4 p-3 bg-indigo-100/50 dark:bg-indigo-900/20 rounded-lg text-center">
                    <p class="text-sm text-indigo-800 dark:text-indigo-200">ðŸ’¡ AI-generated posts perform 40% better when you add one personal sentence at the beginning.</p>
                </div>

                <div id="hashtag-cloud" class="mt-4">
                    <!-- Hashtags will be rendered here -->
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-transparent mt-12">
        <div class="container mx-auto p-4 text-center text-slate-500 dark:text-slate-400">
            &copy; 2025 Career Compass. All rights reserved.
        </div>
    </footer>

    <script src="generate-post.js" type="module"></script>
    <script>
        lucide.createIcons();
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const htmlEl = document.documentElement;

        darkModeToggle.addEventListener('click', () => {
            if (htmlEl.classList.contains('dark')) {
                htmlEl.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                htmlEl.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
        });
    </script>
</body>
</html>
